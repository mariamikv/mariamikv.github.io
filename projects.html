<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Projects</title>
    <style>
        body {
            font-family: 'Inter', sans-serif;
            margin: 0;
            background-color: #242424;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            padding: 20px;
            box-sizing: border-box;
            position: relative; /* Make body a positioning context for absolute children */
        }

        

        .back-button {
            position: absolute; /* Position relative to the body */
            top: 20px; /* Distance from top */
            left: 20px; /* Distance from left */
            padding: 10px 15px;
            background-color: #555; /* Darker grey background */
            color: white;
            text-decoration: none;
            border-radius: 5px;
            font-size: 0.9em;
            transition: background-color 0.3s ease; /* Smooth hover effect */
            z-index: 1000; /* Ensure it's above other content */
        }

        .back-button:hover {
            background-color: #777; /* Lighter on hover */
        }

        .grid-container {
            display: grid;
            grid-template-columns: repeat(3, 1fr); /* 3 columns, each taking equal space */
            grid-template-rows: repeat(2, 1fr);    /* 2 rows, each taking equal space */
            gap: 20px; /* Space between the grid items */
            max-width: 900px; /* Limit the max width of the grid */
            width: 100%; /* Make it responsive */
        }

        .container {
            background-color: #f0f0f0;
            width: 200px; /* Fixed width */
            height: 200px; /* Fixed height */
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
            display: flex;
            flex-direction: column;
            overflow: hidden;
            justify-self: center;
            align-self: center;
            cursor: pointer;
        }

        .container a {
            text-decoration: none;
            color: inherit;
            display: flex;
            flex-direction: column;
            flex-grow: 1;
        }

        .header {
            display: flex;
            justify-content: space-between;
            align-items: baseline;
            margin-bottom: 15px;
            padding-bottom: 10px;
            border-bottom: 1px solid #ccc;
        }

        .header h1 {
            margin: 0;
            font-size: 1.8em;
            color: #333;
        }

        .header .version {
            font-size: 0.7em;
            color: #777;
            background-color: #e0e0e0;
            padding: 3px 8px;
            border-radius: 5px;
        }

        .content {
              flex-grow: 1;
              display: flex;
              flex-direction: column;
              justify-content: flex-end; /* This pushes the content to the bottom */
              position: relative;
              padding-bottom: 10px;
              background-image: url(images/github.svg); /* Placeholder image */
              background-repeat: no-repeat;
              background-position: center center;
              background-size: contain;
              opacity: 0.7;
    }

.content h2 {
    margin: 0;
    font-size: 1.2em;
    color: #333;
    text-align: center;
    padding: 5px 10px;
}


        /* Responsive adjustments */
        @media (max-width: 768px) {
            .grid-container {
                grid-template-columns: repeat(2, 1fr);
                grid-template-rows: auto;
            }
        }

        @media (max-width: 480px) {
            .grid-container {
                grid-template-columns: repeat(1, 1fr);
                grid-template-rows: auto;
            }
        }
    </style>
</head>
<body>
    <a href="index.html" class="back-button">Back</a>
