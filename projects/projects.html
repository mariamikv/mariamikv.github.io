<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Projects</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
            margin: 0;
            background-color: #242424;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            padding: 20px;
            box-sizing: border-box;
            position: relative;
        }

        .back-button {
            position: absolute;
            top: 20px;
            left: 20px;
            padding: 10px 15px;
            background-color: #555;
            color: white;
            text-decoration: none;
            border-radius: 5px;
            font-size: 0.9em;
            transition: background-color 0.3s ease;
            z-index: 1000;
        }

        .back-button:hover {
            background-color: #777;
        }

        .grid-container {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 80px;
            max-width: 900px;
            width: 100%;
        }

        .container {
            background-color: #f0f0f0;
            width: 100%;
            height: 208px;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
            display: flex;
            flex-direction: column;
            overflow: hidden;
            justify-self: center;
            align-self: center;
            cursor: pointer;
            position: relative;
            transition: transform 0.2s ease-in-out, box-shadow 0.2s ease-in-out;
        }

        .container:hover {
            transform: translateY(-5px);
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.2);
        }

        .container a {
            text-decoration: none;
            color: inherit;
            display: flex;
            flex-direction: column;
            flex-grow: 1;
            position: relative;
            z-index: 10;
        }

        .header {
            display: flex;
            justify-content: space-between;
            align-items: baseline;
            margin-bottom: 15px;
            padding-bottom: 10px;
            border-bottom: 1px solid #ccc;
        }

        .header h1 {
            margin: 0;
            font-size: 1.8em;
            color: #333;
        }

        .content {
            margin-top: auto;
            text-align: left;
        }

        .content h2 {
            font-size: 1.125em;
            font-weight: 500;
            color: #4a4a4a;
            margin: 0;
        }

        .github-bg {
            background-image: url(assets/github-bg.png);
            background-size: 80px;
            background-position: bottom 20px right 20px;
            background-repeat: no-repeat;
            opacity: 0.1;
            z-index: 0;
            position: absolute;
            inset: 0;
            border-radius: 10px;
        }

        @media (max-width: 768px) {
            .grid-container {
                grid-template-columns: repeat(2, 1fr);
            }
        }

        @media (max-width: 480px) {
            .grid-container {
                grid-template-columns: repeat(1, 1fr);
            }
        }
    </style>
</head>
<body>
    <a href="/index.html" class="back-button">Back</a>

    <div class="grid-container">
        <div class="container">
            <div class="github-bg"></div>
            <a href="https://github.com/google/foodbuilder" target="_blank">
                <div class="header">
                    <h1>FoodBuilder</h1>
                </div>
                <div class="content">
                    <h2>Pizza Builder In Go</h2>
                </div>
            </a>
        </div>

        <div class="container">
            <div class="github-bg"></div>
            <a href="https://github.com/another-repo/example" target="_blank">
                <div class="header">
                    <h1>FoodBuilder</h1>
                </div>
                <div class="content">
                    <h2>Another Project</h2>
                </div>
            </a>
        </div>

        <div class="container">
            <div class="github-bg"></div>
            <a href="https://github.com/my-user/my-project" target="_blank">
                <div class="header">
                    <h1>FoodBuilder</h1>
                </div>
                <div class="content">
                    <h2>My Go Project</h2>
                </div>
            </a>
        </div>

        <div class="container">
            <div class="github-bg"></div>
            <a href="https://github.com/org/repo-4" target="_blank">
                <div class="header">
                    <h1>FoodBuilder</h1>
                </div>
                <div class="content">
                    <h2>Golang Microservice</h2>
                </div>
            </a>
        </div>

        <div class="container">
            <div class="github-bg"></div>
            <a href="https://github.com/org/repo-5" target="_blank">
                <div class="header">
                    <h1>FoodBuilder</h1>
                </div>
                <div class="content">
                    <h2>Backend API</h2>
                </div>
            </a>
        </div>

        <div class="container">
            <div class="github-bg"></div>
            <a href="https://github.com/org/repo-6" target="_blank">
                <div class="header">
                    <h1>FoodBuilder</h1>
                </div>
                <div class="content">
                    <h2>Web Server In Go</h2>
                </div>
            </a>
        </div>
    </div>
</body>
</html>
